<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Detail Page</title>
	<style>
       table {
           width: 100%;
           border-collapse: collapse;
       }
       th, td {
           border: 1px solid #ddd;
           padding: 8px;
       }
       th {
           background-color: #f2f2f2;
       }
	</style>
</head>
<body>
	<h1>Server and Disk Details</h1>

	<!-- Display Server Info -->
	<h2>Server Info</h2>
	<p><strong>IP Address:</strong> <span th:text="${detailDto.ip}"></span></p>
	<p><strong>Total Memory:</strong> <span th:text="${detailDto.memoryTotal}"></span></p>

	<!-- Display Disk Info -->
	<h2>Disk Info</h2>
	<table>
		<thead>
		<tr>
			<th>Disk ID</th>
			<th>Disk Name</th>
			<th>Disk Total</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="disk, iterStat : ${detailDto.diskId}">
			<td th:text="${disk}"></td>
			<td th:text="${detailDto.diskName[iterStat.index]}"></td>
			<td th:text="${detailDto.diskTotal[iterStat.index]}"></td>
		</tr>
		</tbody>
	</table>

	<!-- Optionally, display the full DTO object for debugging -->
	<h2>Full DTO Object</h2>
	<pre th:text="${detailDto}"></pre>
</body>
</html>
