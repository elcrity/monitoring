<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error</title>
	<link rel="stylesheet" href="/css/styles.css">
	<!-- 필요에 따라 스타일 시트나 기타 리소스를 추가할 수 있습니다. -->
</head>
<body>
	<div class="error-container">
		<h1>Error</h1>
		<p th:text="'Error Code: ' + ${err.code}">Error Code: E4</p>
		<p th:text="'Error Message: ' + ${err.message}">Error Message: 존재하지 않는 엔티티입니다.</p>
		<p th:text="'HTTP Status: ' + ${err.status}">HTTP Status: 404</p>

		<!-- 에러 페이지에 추가적인 설명이나 행동을 안내할 수 있는 부분 -->
		<a href="/" class="button">Go to Homepage</a>
	</div>
</body>
</html>
